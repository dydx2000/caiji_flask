<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>租客管理系统</title>

    <style>
        table {
            margin: auto
        }

        td {

            text-align: center;

        }

        .page {
            margin: auto;
            padding: 20px;
            width: 600px;
            float: right;
        }

        .login {
            color: red;
            float: right;


        }

        .logout {
            color: blue;
            float: right;
        }

        #outer {
            width: 1115px;
            margin: auto;
        }

    </style>

</head>
<body>
<div id="outer">
    <div>
        {% if cookie=="yes" %}
            <div class="login">已登录</div>

        {% else %}

            <div class="logout">请登录</div>
        {% endif %}
    </div>
    <h1 align="center">租客管理系统</h1>

    <form align='center' name="form" action="#" method="get" id="form1">
        租客姓名 <input type="text" name="Tname" id="Tname"/>
        电话 <input type="text" name="Tphone" id="Tphone">
        房号 <input type="text" name="Troom" id="Troom">
        <input type="button" value="查询" id="queryAll" style="background: powderblue;outline:none;border:0">
        <input type="button" value="新增" id="addnew" style="background: powderblue;outline:none;border:0">


    </form>

    <br><br>


    {% block MainContainer %}
        <div id="querytable">

            <table id="table1" style="font-size:13px;border-collapse:collapse;" align="cener" border="1"
                   width="80%"></table>

        </div>
    {% endblock %}


    <div class="page">
{#        分页大小<input type="text" name="pagesize" style="width:15px">#}
        <input type="button" name="prePage" value="上一页" id="prePage" disabled="">
        第 <input type="text" name="pageNumber" value="1"  id="pageNumber" style="width:15px">页
        <input type="button" name="nextPage" value="下一页" id="nextPage">

    </div>

    {% block script %}

    {% endblock %}

</div>
</body>
<script src="../static/jquery-3.4.1.js"></script>


<script>

        var table1 = document.getElementById("table1")
        var Tpage = document.getElementById("pageNumber")  //当前页码
        var Tname = document.getElementById('Tname');
        var Tphone = document.getElementById("Tphone");
        var Troom = document.getElementById("Troom");
        var prePage = document.getElementById("prePage");

        var nextPage = document.getElementById('nextPage');



        //查询操作按钮对象
        var queryAll = document.getElementById('queryAll');

        // 查询主方法
        function queryBase(TnameValue,TphoneValue,TroomValue,TpageValue){
            //table1.innerHTML = "";

            $.ajax({
                // （1）创建异步对象
                url: "/getTenants",
                data: {"Tname": TnameValue, "Tphone": TphoneValue, "Troom": TroomValue,"Tpage":TpageValue},
                type: "get",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    console.log(data[1])
                    //创建表头
                    var th = "<tr bgcolor='#dbe4e6'>\n" +
                        "             <th>姓名</th>\n" +
                        "             <th>手机</th>\n" +
                        "             <th>房间号</th>\n" +
                        "             <th>承租日期</th>\n" +
                        "             <th>到期日期</th>\n" +
                        "        </tr>"

                    var trs = ""

                    //创建行
                    function addtds() {
                        table1.innerHTML = "";

                        for (var i = 0; i < data.length; i++) {
                            if (i % 2 == 0) {
                                var trl = '<tr bgcolor="#f0f8ff">'

                            } else {
                                var trl = '<tr bgcolor="#dbe4e6">'

                            }

                            var tr = trl +
                                "<td>" + data[i]['name'] + "</td>" +
                                "<td>" + data[i]['tel'] + "</td>" +
                                "<td>" + data[i]['room'] + "</td>" +
                                "<td>" + data[i]['startdate'] + "</td>" +
                                "<td>" + data[i]['enddate'] + "</td>" + "</tr>"


                            trs = trs + tr
                        }
                        return trs
                    }

                    trs = addtds();

                    //把表头和和放进表格
                    table1.innerHTML = th + trs;

                },
            })
            Tpage.value =TpageValue; //把当前面的值更新
            if (TpageValue == 1){
                prePage.disabled=true;

            }else{
                prePage.disabled=false;
            }
        }

        queryAll.onclick=function queryAll() {
                //获取输入框文本
                TnameValue = Tname.value;
                TphoneValue = Tphone.value;
                TroomValue = Troom.value;
                TpageValue = 1;
                queryBase(TnameValue,TphoneValue,TroomValue,TpageValue)
            };

        // 下一页
        nextPage.onclick= function nextPage(){
            //获取输入框文本
            TnameValue = Tname.value;
            TphoneValue = Tphone.value;
            TroomValue = Troom.value;
            TpageValue = Tpage.value;
            TpageValue = Number(TpageValue)  //转换为数字
            TpageValue +=1;
            //查询
            queryBase(TnameValue,TphoneValue,TroomValue,TpageValue);
        }

        // 上一页
        prePage.onclick= function prePage(){
            //获取输入框文本
            TnameValue = Tname.value;
            TphoneValue = Tphone.value;
            TroomValue = Troom.value;
            TpageValue = Tpage.value;
            TpageValue = Number(TpageValue)  //转换为数字
            if (TpageValue >1){
                TpageValue -=1;
                //table1.innerHTML = ""; //把现在有表格清空
                //查询
                queryBase(TnameValue,TphoneValue,TroomValue,TpageValue);
            }
        }

        // 添加租户
        addnew.onclick = function () {
            self.location.href = "http://127.0.0.1:5000/addNew"
        }

        window.onload = function () {//当文档加载完毕时执行本函数


            queryAll.onclick()
        }

</script>

   
</html>
